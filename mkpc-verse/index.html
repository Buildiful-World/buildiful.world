
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>MKPC-verse</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="icon" type="image/png" href="../favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="description" content="Kowloon Wallaxy Tour">
    </head>

    <body onload="init()">
        <script src="js/main.js"></script>
        <script>new MKPC_Verse();</script>
        <div class="main">
            <!-- The video -->
            <video autoplay muted loop id="video_div">
                <source src="res/videos/intro.mp4" type="video/mp4">
            </video>
            
            <!-- Some overlay text to describe the video -->
            <div class="overlay" id="overlay">
                <h1 id="title">Kowloon Wallaxy Tour</h1>
                <p id="subtitle">Explore the now-demolished Kowloon Walled City</p>
                <button class="video_button" id="fullscreen_button" onclick="enter_fullscreen()">
                    <!-- &#x26F6; -->
                    <i class="material-icons" style="font-size:36px">fullscreen</i>
                </button>
                <button class="video_button" id="action_button" onclick="action_button_clicked()">
                    <!-- START -->
                    <i class="material-icons" style="font-size:36px">play_arrow</i>
                </button>
                <button class="video_button" id="shrink_button" onclick="exit_fullscreen()">
                    <!-- &#10016; -->
                    <i class="material-icons" style="font-size:36px">fullscreen_exit</i>
                </button>
            </div>
        </div>

        <script>
            let progress = 0;

            function init()
            {
                progress = 0;
                timer = 0;
            }
        </script>
    </body>
</html>
